<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BootStrap - Barra de progresso </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100dvh;">

    <div class="container" >
    <div class="progress" style="height: 30px;">
            <div class="progress-bar" id="pb1" style="width: 50%;">
    </div>
    </div> <!-- multiplas barras de progresso, bom para fazer grÃ¡ficos -->
        <div class="progress">
        <div class="progress-bar bg-success"style="width: 25%;">
        25% </div>
        <div class="progress-bar bg-warning" style="width: 25%;">
        25%</div>
        <div class="progress-bar bg-danger" style="width: 25%;">
        25%</div>
        <div class="progress-bar bg-primary" style="width: 25%;">
        25%</div>
    </div>
    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let barra = document.getElementById("pb1");
        let carga = 0;
        let intBarra = setInterval(()=>{
            barra.innerHTML = carga + "%";
            barra.style.width = carga + "%";
            carga++;
            if(carga >= 100){
                carga = 0;
            }
        },250)
    </script>
</body>
</html>
