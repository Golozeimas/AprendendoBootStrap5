<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BootStrap - Colunas </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>


    <div class="container-fluid bg-white p-2">
        <div class="row align-items-start bg-primary m-2 p-2" style="height: 100px;">
            <div class="col bg-white bg-opacity-50 border">
                Coluna 1
            </div>
            <div class="col bg-white bg-opacity-50 border">
                Coluna 2
            </div>
            <div class="col bg-white bg-opacity-50 border">
                Coluna 3
            </div>
        </div>
        <div class="row align-items-center bg-primary m-2 p-2" style="height: 100px;">
            <div class="col bg-white bg-opacity-50 border">
                Coluna 1
            </div>
            <div class="col bg-white bg-opacity-50 border">
                Coluna 2
            </div>
            <div class="col bg-white bg-opacity-50 border">
                Coluna 3
            </div>
        </div>
        <div class="row align-items-end bg-primary m-2 p-2" style="height: 100px;">
            <div class="col bg-white bg-opacity-50 border">
                Coluna 1
            </div>
            <div class="col bg-white bg-opacity-50 border">
                Coluna 2
            </div>
            <div class="col bg-white bg-opacity-50 border">
                Coluna 3
            </div>
        </div>
        <div class="row bg-primary m-2 p-2" style="height: 100px;">
            <div class="col align-self-start bg-white bg-opacity-50 border">
                Coluna 1
            </div>
            <div class="col align-self-center bg-white bg-opacity-50 border">
                Coluna 2
            </div>
            <div class="col align-self-end bg-white bg-opacity-50 border">
                Coluna 3
            </div>
        </div>
        <div class="row justify-content-start bg-primary m-2 p-2" style="height: 100px;">
            <div class="col-3 bg-white bg-opacity-50 border">
                Coluna 1
            </div>
            <div class="col-3 bg-white bg-opacity-50 border">
                Coluna 2
            </div>
        </div>
        <div class="row justify-content-center bg-primary m-2 p-2" style="height: 100px;">
            <div class="col-3 bg-white bg-opacity-50 border">
                Coluna 1
            </div>
            <div class="col-3 bg-white bg-opacity-50 border">
                Coluna 2
            </div>
        </div>
        <div class="row bg-primary m-2 p-2" style="height: 100px;">
            <div class="col-6 order-2 bg-white bg-opacity-50 border">
                Coluna 1
            </div>
            <div class="col-6 order-1 bg-white bg-opacity-50 border">
                Coluna 2
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
