<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BootStrap - formatar paginação </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>


    <ul class="pagination">
        <li class="page-item" onclick="ativar(this)">
            <a class="page-link" href="#">Chamander</a>
        </li>
        <li class="page-item" onclick="ativar(this)">
            <a class="page-link" href="#">Chameleon</a>
        </li>
        <li class="page-item" onclick="ativar(this)">
            <a class="page-link" href="#">Charizard</a>
        </li>
    </ul>

    <script>
        const ativar=(elemento)=>{
            let itens = document.getElementsByClassName("page-item");
            for(i=0; i < itens.length; i++){
                itens[i].classList.remove("active");
            }
            elemento.classList.add("active");
        }
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
