<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BootStrap - ListGroup </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>


    <ul class="list-group">
        <li class="list-group-item active">
            Cursos
        </li>
        <li class="list-group-item list-group-item-action list-group-item-danger d-flex justify-content-between">
            Html
            <span class="badge rounded-pill bg-danger">01</span>
        </li> 
        <li class="list-group-item list-group-item-action list-group-item-primary d-flex justify-content-between">
            Css
            <span class="badge rounded-pill bg-primary">02</span>
        </li>
        <li class="list-group-item list-group-item-action list-group-item-warning d-flex justify-content-between">
            JavaScript
            <span class="badge rounded-pill bg-warning">03</span>
        </li>
    </ul>

    <ul class="list-group list-group-horizontal">
        <li class="list-group-item-primary list-group-item-action list-group-item">
            Cursos
        </li>
        <li class="list-group-item-danger list-group-item-action list-group-item">
            Html
        </li>
        <li class="list-group-item-primary list-group-item-action list-group-item">
            Css
        </li>
        <li class="list-group-item-warning list-group-item-action list-group-item">
            JavaScript
        </li>
    </ul>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
