<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BootStrap - Imagens </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark">
    <div class="container-fluid border border-info p-3 my-3">
    <img src="img/1920x1080-pictures-zog2vma3qpmt2o9l.jpg" alt="" class="w-50 rounded"><!-- width ajuda a definir a largura de elementos, rounded arredonda os elementos -->
    <img src="img/1920x1080-pictures-zog2vma3qpmt2o9l.jpg" alt="" class="w-25 bg-white rounded-circle"> <!-- deixa em formato de círculo --> 
    </div>
    <div class="container-fluid border border-info p-3 my-3">
    <img src="img/1920x1080-pictures-zog2vma3qpmt2o9l.jpg" alt="" class="w-25 my-3 d-block mx-auto"> <!--assim como no CSS padrão o display block, quebra a linha de tudo da frente, 
    e o mx-auto centraliza tudo ao centro-->
    <img src="img/1920x1080-pictures-zog2vma3qpmt2o9l.jpg" alt="" class="w-25 rounded-circle img-thumbnail"><!-- O img-thumbnail siginifica que imagem será 
    transformada em thumb, dando formato de foto-->
    <img src="img/1920x1080-pictures-zog2vma3qpmt2o9l.jpg" alt="" class="rounded w-50 img-fluid"> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
