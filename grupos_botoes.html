<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BootStrap - grupo de botões </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-primary">

    <div class=" container-fluid bg-white my-3 p-3">
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-success">
                Sucesso!
            </button>
        
            <button type="button" class="btn btn-primary">
                Clique aqui!!
            </button>
        
            <button type="button" class="btn btn-info">
                Busque informações!
            </button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">
                CSS
            </button>
        
            <button type="button" class="btn btn-info">
                GO
            </button>
            <button type="button" class="btn-success">
                Python
            </button>
        </div>

        <div class="btn-group">
            <button class="dropdown-toggle btn btn-dark" data-bs-toggle="dropdown">
                Python
            </button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item"> Variaveis </a>
                <a href="#" class="dropdown-item"> Condicionais </a>
                <a href="#" class="dropdown-item"> Funções </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
